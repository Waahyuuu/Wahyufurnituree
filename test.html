<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - Wahyu Furniture</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fef9f7; margin: 0; padding: 20px; }
    .container { max-width: 1200px; margin: auto; }
    .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; }
    select, input[type="search"] { padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: 0.3s; }
    .card:hover { transform: scale(1.02); }
    .card img { width: 100%; border-radius: 8px; }
    .card-title { font-size: 18px; color: #5c3d2e; margin: 10px 0 5px; }
    .card-price { font-size: 16px; color: #d48c59; margin-bottom: 10px; }
    .badge { background: #ff7979; color: white; padding: 5px 10px; border-radius: 20px; font-size: 12px; display: inline-block; margin-bottom: 8px; }
    .button { display: block; text-align: center; background: #5c3d2e; color: white; padding: 10px; border-radius: 8px; text-decoration: none; margin-top: 10px; }
    .button:hover { background: #7a503a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Produk Kami</h1>
    <div class="filter-bar">
      <select>
        <option>Semua Kategori</option>
        <option>Sofa</option>
        <option>Meja</option>
        <option>Kursi</option>
      </select>
      <select>
        <option>Urutkan</option>
        <option>Harga Terendah</option>
        <option>Harga Tertinggi</option>
        <option>Produk Terbaru</option>
      </select>
      <input type="search" placeholder="Cari produk...">
    </div>

    <div class="grid">
      <div class="card">
        <div class="badge">Promo</div>
        <img src="image/Produk/001.png" alt="Sofa Titan Luxe">
        <div class="card-title">Titan Luxe</div>
        <div class="card-price">Rp 5.500.000</div>
        <a href="#" class="button">Lihat Detail</a>
      </div>

      <div class="card">
        <img src="image/Produk/002.png" alt="Meja Minimalis">
        <div class="card-title">Meja Minimalis</div>
        <div class="card-price">Rp 1.200.000</div>
        <a href="#" class="button">Lihat Detail</a>
      </div>

      <div class="card">
        <div class="badge">Baru</div>
        <img src="image/Produk/003.png" alt="Kursi Retro">
        <div class="card-title">Kursi Retro</div>
        <div class="card-price">Rp 850.000</div>
        <a href="#" class="button">Lihat Detail</a>
      </div>
    </div>
  </div>
</body>
</html>
